<!DOCTYPE html>
<html>
<head>
<title>Test App</title>

<style>
.parent{
display:flex;
width:100vw;
height:100vh;
background:beige;
justify-content:center;
align-items:center;
}

.box{
background:tomato;
padding:25px;
width: 75vw;
}

button{
margin: 20px 5px 5px 5px;
padding: 5px;
cursor:pointer;
border:none;
font-family:Arial;
font-size: 12px;
}

button:hover{
border: 1px solid black;
}

.buttons{
	display:flex;
	align-items:center;
	justify-content:center;
}

#newNote{
	padding:5px;
	font-family: Arial;
	font-size: 12px;
	width:50vw;
}

#notes{
margin-top: 10px;
}

.note{
	background: beige;
	padding: 5px;
	margin: 2px;
	font-family:Arial;
	border: 1px solid lightgray;
	font-size:10px;
}

.inputDiv{
	display:flex;
	justify-content:center;
}

</style>
</head>
<body>
<div class='parent'>
	<div class="box">
		<div>
			<div class="inputDiv">
				<input type="text" id="newNote"/>
			</div>
			<div class="buttons">
				<button onclick="addItem()">Add Item</button>
				<button onclick="clearItems()">Clear</button>
			</div>
			<div id="notes">
				
			</div>
		</div>
	</div>
</div>
</body>
<script>

if (!document.cookie) document.cookie = "My Cookie";
console.log(document.cookie);
const notesDiv = document.getElementById("notes");

let notes = JSON.parse(localStorage.getItem("notes"));

if (notes){
	for (const note of notes){
		const newDiv = document.createElement("div");
		newDiv.classList = "note";
		newDiv.innerHTML = note
		notesDiv.appendChild(newDiv);
	}	
}else{
	notes = []
}


function addItem(){
	let note = document.getElementById("newNote");
	if (note.value.trim() === ""){
		return;
	}
	const newDiv = document.createElement("div");
	newDiv.classList = "note";
	newDiv.innerHTML = note.value
	notesDiv.appendChild(newDiv);

	notes = [...notes,note.value]
	
	localStorage.setItem("notes",JSON.stringify(notes));
	note.value = ""
}

function clearItems(){
	localStorage.removeItem("notes");
	notesDiv.innerHTML = "";
	notes = []
}

</script>
</html>
